<!DOCTYPE html>
<html lang="pt">
<head>
	<title>Confirmação de presença - IP Vida Nova Palmas</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/v3/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/v3/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/v3/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/v3/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/v3/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/v3/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/v3/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/v3/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/v3/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/v3/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/v3/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<!-- {% block content %} -->
		<div class="container-login100" style="background-image: url('static/v3/images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post" role="form" >
					<span class="login100-form-logo">
						<img src="static/logo.png" alt="Logo IPB" width="125" height="95">
					</span>
					{% if  not sended %}
						{{ form.csrf_token }}
						<span class="login100-form-title p-b-34 p-t-27">
							Confirme sua presença no culto {{ culto.data }}
						</span>

						<div class="wrap-input100 validate-input" data-validate = "Enter name">
							<input class="input100" type="text" name="nome" placeholder="inscrição individual">
							<span class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="precisa_assento" checked>
							<label class="label-checkbox100" for="ckb1">
								Não é criança de colo
							</label>
						</div>

						<div class="container-login100-form-btn">
							<button name="action_save" class="login100-form-btn" type="submit">
								Confirme
							</button>
						</div>
					{% else %}
						<span class="login100-form-title p-b-34 p-t-27">
							{{ msg }}
						</span>
						<a class="txt1" href="/">Confirmar outra presença</a>
					{% endif %}
				</form>
			</div>
		</div>
		<!-- {% endblock %} -->
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="static/v3/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/v3/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="static/v3/vendor/bootstrap/js/popper.js"></script>
	<script src="static/v3/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/v3/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="static/v3/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/v3/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="static/v3/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/v3/js/main.js"></script>

</body>
</html>
